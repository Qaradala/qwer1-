<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Store</title>
   
    <style>
        
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  background: #f5f5f5;
  color: #333;
}

header {
  background: #0044cc;
  color: white;
  padding: 2rem 1rem;
  text-align: center;
}

header .header-container h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

header .header-container p {
  font-size: 1.2rem;
}


.products-section {
  padding: 2rem 1rem;
  text-align: center;
}

.products-section h2 {
  font-size: 2rem;
  margin-bottom: 2rem;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
  max-width: 1200px;
  margin: auto;
}

.product {
  background: white;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 1rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product img {
  width: 100%;
  height: auto;
  border-radius: 5px;
}

.product h3 {
  font-size: 1.2rem;
  margin: 1rem 0 0.5rem;
}

.product .add-to-cart {
  background: #0044cc;
  color: white;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 1rem;
  transition: background-color 0.3s ease;
}

.product .add-to-cart:hover {
  background: #002a80;
}

.product:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}


footer {
  background: #0044cc;
  color: white;
  text-align: center;
  padding: 2rem 1rem;
  margin-top: 2rem;
}

footer .cart-container {
  max-width: 600px;
  margin: auto;
  text-align: left;
}

footer .cart-container ul {
  list-style: none;
  padding: 0;
  margin: 1rem 0;
}

footer .cart-container li {
  padding: 0.5rem 0;
  border-bottom: 1px solid white;
}

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Ноутбук Магазин</h1>
            <p>Ең жаңа және қолжетімді ноутбуктарды таңдаңыз</p>
        </div>
    </header>
    <main>
        <section id="products" class="products-section">
            <h2>Біздің Ноутбуктар</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="qwer1.jpg" alt="Ноутбук">
                    <h3>Ноутбук <h4>512Гб</h4></h3>
                    <p>499 990тг</p>
                    <button class="add-to-cart">Себетке салу</button>
                </div>
                <div class="product">
                    <img src="qwer2.jpg" alt="Ноутбук">
                    <h3>Ноутбук <h4>1Тб</h4></h3>
                    <p>595 990тг</p>
                    <button class="add-to-cart">Себетке салу</button>
                </div>
                <div class="product">
                    <img src="qwer3.jpg" alt="Ноутбук">
                    <h3>Ноутбук <h4>1Тб</h4></h3>
                    <p>955 990тг</p>
                    <button class="add-to-cart">Себетке салу</button>
                </div>
                <div class="product">
                    <img src="qwer4.jpg" alt="Ноутбук">
                    <h3>Ноутбук <h4>512Гб</h4></h3>
                    <p>535 990тг</p>
                    <button class="add-to-cart">Себетке салу</button>
                </div>
                <div class="product">
                    <img src="qwer5.jpg" alt="Ноутбук">
                    <h3>Ноутбук <h4>512Гб</h4></h3>
                    <p>450 990тг</p>
                    <button class="add-to-cart">Себетке салу</button>
                </div>
                <div class="product">
                    <img src="qwer6.jpg" alt="Ноутбук">
                    <h3>Ноутбук <h4>128Гб</h4></h3>
                    <p>255 990тг</p>
                    <button class="add-to-cart">Себетке салу</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="cart-container">
            <h2>Себет</h2>
            <ul id="cart-items">
               
            </ul>
        </div>
        <p>&copy; 2024 Ноутбук Магазин. Барлық құқықтар қорғалған.</p>
    </footer>

    <script>
      
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cartItemsList = document.getElementById('cart-items');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const product = button.parentElement;
                const productName = product.querySelector('h3').textContent;
                const productPrice = product.querySelector('p').textContent;

            
                const listItem = document.createElement('li');
                listItem.textContent = `${productName} - ${productPrice}`;
                cartItemsList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
